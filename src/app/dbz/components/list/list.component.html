<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      odd as isOdd"
    [ngClass]="{'list-group-item-success': isEven}">
      <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ character.name }} </span>
        <strong>Power: </strong>
        <span>({{ character.power }})</span>
      </div>

      <button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>

      <!-- <span>Es el primero {{ isFirst }}:  </span>
      <span>Es el Ãºltimo {{ isLast }}:  </span> -->
  </li>
</ul>
